<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1px;
            padding: 1px;
        }
        header, nav, section, footer {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here, you'll find various images linked to different topics.</p>
        <a href="https://images.app.goo.gl/JnRw9TeejbsUY8WQ7"><img src="technology_image.jpg" alt="Technology Image"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.example.com/nature"><img src="nature_image1.jpg" alt="Nature Image 1"></a>
            <a href="https://www.example.com/nature"><img src="nature_image2.jpg" alt="Nature Image 2"></a>
            <a href="https://www.example.com/nature"><img src="nature_image3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.example.com/food1"><img src="food1_image.jpg" alt="Food 1"></a></li>
            <li><a href="https://www.example.com/food2"><img src="food2_image.jpg" alt="Food 2"></a></li>
            <li><a href="https://www.example.com/food3"><img src="food3_image.jpg" alt="Food 3"></a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
